<!DOCTYPE html>

<html>

<body>
    <style>
        body {
            background-color: lightblue;
            overflow:hidden;
        	width:1vw;
        	height:100vh;
            margin:0;
            padding:0;
        }

        

        .gameArea {
            text-align: center;
            width:650px;
            height:455px;
            overflow:hidden;
            border:5px solid gray;
            position:fixed;
            
            
        }

        .tiles {
            height: 65px;
            width: 65px;
 			background-image: url("https://raw.githubusercontent.com/WilliamWiseman/RandomGames/main/images/Grass.gif");
            background-size: 100% 100%;
        }
        
        .player {
        width:65px;
        height:65px;
        }
    </style>
    <div class="gameArea">
    <div id="add"> </div>
    </div>
    <img class="player" id="player" src="https://raw.githubusercontent.com/WilliamWiseman/RandomGames/main/images/frontMC.gif">
    <script>
        let grid = [];
        let player = {
        model:document.getElementById('player'),
        x:0,
        y:0
        };
        
        function createWorld() {
            for (let z = 0; z < 10; z++) {
                let newYarr = [];
                let miniDiv = document.createElement('div');
                miniDiv.style = "display:inline-block";
                for (let i = 0; i < 7; i++) {
                    let tile = document.createElement('div');
                    tile.classList = "tiles";
                    this.newObj = {};
                    this.newObj.block = tile;
                    newYarr.push(this.newObj);
                    miniDiv.appendChild(tile);
                }
                grid.push(newYarr);
                document.getElementById('add').appendChild(miniDiv);
            }
        }
        createWorld();
        grid[0][0].block.appendChild(player.model);
        

    </script>

</body>

</html>
