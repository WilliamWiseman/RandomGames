<!DOCTYPE html>

<head>
    <title>Coundown to 2025!</title>
</head>

<body>

    <div id="norm">
        <h1 id="countdown" class="countdownTITLE">error</h1>
        <div id="add" style="text-align:center">

        </div>
    </div>
    <style>
        body {
            background-color: black;
            background-size: 100%;
            text-align: center;
        }

        .countdownTITLE {
            color: white;
            font-family: 'Gothic', 'Arial Narrow', Arial, sans-serif;
            margin: auto;
            font-size:350%;
            font-weight:900;
            margin-top:20%;
        }
    </style>

    <script>
        let object = document.getElementById("countdown");

        function countdownToMidnight() {
            const now = new Date();
            const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
            const timeLeft = midnight.getTime() - now.getTime();
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            //if (hours == 0 && minutes == 0 && seconds == 10) {
                if (hours == 2 && minutes == 45 && seconds == 0) {
                document.getElementById('norm').style.display = "none";
                document.body.style.backgroundImage = "url('https://www.google.com/url?sa=i&url=https%3A%2F%2Ftenor.com%2Fsearch%2Floading-gifs&psig=AOvVaw3tI1nci2Kl0FZZwJSiyS4a&ust=1735695273011000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCKDy7_Hu0IoDFQAAAAAdAAAAABBu.gif')";
            //} else if (hours == 0 && minutes == 0 && seconds == 0) {
            } else if (hours == 2 && minutes == 44 && seconds == 0) {
                document.body.style.backgroundImage = "url('https://www.google.com/url?sa=i&url=https%3A%2F%2Ftenor.com%2Fsearch%2Floading-gifs&psig=AOvVaw3tI1nci2Kl0FZZwJSiyS4a&ust=1735695273011000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCKDy7_Hu0IoDFQAAAAAdAAAAABBu.gif')";
                clearInterval(bob);
            }
            object.innerHTML = `${hours} HOURS, ${minutes} MINUTES, AND ${seconds} SECONDS TO GO`;
        }
        countdownToMidnight();
        let bob = setInterval(countdownToMidnight, 1000);
    </script>
</body>
