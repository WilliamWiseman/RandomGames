<!DOCTYPE html>
<html>
<body>

<style>
html{
padding:0;
}

body{
background-color:gray;
padding:0;
}

.player {
width:100px;
height:100px;
background-color:red;
position:fixed;
left:0px;
top:0px;
}
</style>

<div id="player" class="player"><div>

<script>
const screenWidth = window.innerWidth;

const screenHeight = window.innerHeight;

let player = {
width:100,
height:100,
velX:0,
velY:0,
left:0,
top:0,
model:document.getElementById('player'),
jump:false
}

function gravity(){
player.velY++;
}

function frame(){
player.top+= player.velY;
player.left+= player.velX;
if(player.top + player.height + player.velY > screenHeight){
player.velY = screenHeight - player.top - player.height;
}
player.model.style.top = `${player.top}px`;
player.model.style.left = `${player.left}px`;
}

setInterval(frame, 25);

setInterval(gravity, 50);

document.addEventListener("keydown", function (event) {
            event.preventDefault();
            const key = event.key;
            switch (key) {
                case "ArrowLeft":
                    player.velX = -4;
                    break;
                case "ArrowRight":
                    player.velX = 4;
                    break;
                case "ArrowUp":
                    player.velY = -10;
                    break;
                case "ArrowDown":
                    //...
                    break;
            }
        });
        
        document.addEventListener("keyup", function (event) {
            event.preventDefault();
            const key = event.key;
            switch (key) {
                case "ArrowLeft":
                    player.velX = 0;
                    break;
                case "ArrowRight":
                    player.velX = 0;
                    break;
                case "ArrowUp":
                    //do whatchu want
                    break;
                case "ArrowDown":
                    //...
                    break;
            }
        });

</script>
</body>
</html>
