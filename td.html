<!DOCTYPE html>
<html>

<head>
  <title>Defeat the aliens!</title>
</head>

<body>
  <style>
    body {
      text-align: center;
      color: white;
      background-color: black
    }
  </style>
  <br><br><br><br>
  <h1>You are humanity's last hope...</h1>
  <div id="gameArea"></div>
  <script>
    let grid = [];
    let playerSprite = "ðŸ›¦";
    function createWorld() {
      for (let z = 0; z < 20; z++) {
        let newYarr = [];
        let miniDiv = document.createElement('div');
        miniDiv.style = "display:inline-block";
        for (let i = 0; i < 13; i++) {
          let tile = document.createElement('div');
          tile.style = "height:30px;width:30px;background:black;border:1px solid white;";
          this.newObj = {};
          this.newObj.tile = tile;
          newYarr.push(this.newObj);
          miniDiv.appendChild(tile);
        }
        grid.push(newYarr);
        document.getElementById('gameArea').appendChild(miniDiv);
      }
    }
    createWorld();
    function spaceship() {
      spaceship.prototype.left = function () {
        alert('the player should move left');
      }
      spaceship.prototype.right = function () {
        alert('the player should move right')
      }
      spaceship.prototype.shoot = function () {
        alert('the player should shoot')
      }
      this.pos = 10;
    }
    let PLAYER = new spaceship();
    document.addEventListener("keydown", function (event) {
      event.preventDefault();
      const key = event.key;
      switch (key) {
        case "ArrowLeft":
          PLAYER.left();
          break;
        case "ArrowRight":
          PLAYER.right();
          break;
        case " ":
          PLAYER.shoot();
          break;
        case "d":
          alert(PLAYER.pos);
          break;
          case "r":
          grid[0][10].tile.innerText = playerSprite;
          break;
      }
    });
  </script>
</body>

</html>
