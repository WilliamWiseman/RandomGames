<!DOCTYPE html>
<html>

<body>
    <style>
        body {
            text-align: center;
            background-color: black;
            color:white;
        }
    </style>
    <div id="start">
    <h1>WORM</h1>
    <button onclick="start()">Begin</button><br><br>
    <button onclick="cred()">Credits and Changelog</button><br><br>
    <button onclick="mods()">Custom Game</button>
    </div>
    <div id="game" style="display:none;text-align:center">
    <div id="add" style="text-align:center;
    height:440px;width:440px;border:5px solid gray;margin-left:auto;margin-right:auto"></div>
    </div>
    <div id="end" style="display:none">
    <h1>YOU LOSE</h1>
    <p>Points: <span id="pointDisp">0</span></p>
    </div>
    <div id="creds" style="display:none">
    <button onclick="returnCred()">Return</button>
    <h1>Developers</h1>
    <p>William Wiseman</p>
    <h1>Patrons:</h1>
    <p>1. Kamdyn Wagner 1$</p>
    <h1>Changelog</h1>
    <p>Alright, so playcode screwed me over and I lost all my code. I had to restart. - Oct 22, 2024</p>
    </div>
    <div id="mods" style="display:none">
    <button onclick="returnMods()">Return</button>
    <p>Apples</p>
    <button style="background-color:lime">1</button>
    <button>2</button>
    <button>3</button>
    </div>
<script>
let grid = [];
let xAxis = 3;
let yAxis = 6;
let snake = [];
let points = 0;
let initial = false;
let DIRECTION = 'right';
function createWorld(){
let random = Math.floor(Math.random() * 11);
for(let z = 0; z < 22; z++){
let newYarr = [];
let miniDiv = document.createElement('div');
miniDiv.style = "display:inline-block;text-align:center";
for(let i = 0; i < 22; i++){
let tile = document.createElement('div');
tile.style="height:20px;width:20px;background:black;";
if(i == 6 && z == 3){
tile.style.background = "lime";
initial = true;
}
this.newObj = {};
this.newObj.block = tile;
this.newObj.collision = "none";
if(initial == true){
this.newObj.collision = "brick";
snake.push(this.newObj);
initial = false;
}
if(i == 6 && z == 10){
this.newObj.collision = "apple";
tile.style.background = "red";
}
newYarr.push(this.newObj);
miniDiv.appendChild(tile);
}
grid.push(newYarr);
document.getElementById('add').appendChild(miniDiv);
}
}
function right(){
let num = grid.length - 1;
if(xAxis < num){
xAxis++;
clsnCheck('right');
}else{
lose();
}
}
function left(){
if(xAxis !== 0){
xAxis--;
clsnCheck('left');
}else{
lose();
}
}
function up(){
if(yAxis !== 0){
yAxis--;
clsnCheck('up');
}else{
lose();
}
}
function down(){
let num = grid[xAxis].length - 1;
if(yAxis !== num){
yAxis++;
clsnCheck('down');
}else{
lose();
}
}
document.addEventListener("keydown", function(event) {
  event.preventDefault();
  const key = event.key;
  switch (key) {
    case "ArrowLeft":
      if(DIRECTION !== 'right' && DIRECTION !== 'left'){
      left();
      DIRECTION = 'left';
      }
      break;
    case "ArrowRight":
    if(DIRECTION !== 'left' && DIRECTION !== 'right'){
	  right();
      DIRECTION = 'right';
    }
      break;
    case "ArrowUp":
    if(DIRECTION !== 'down' && DIRECTION !== 'up'){
      up();
      DIRECTION = 'up';
    }
      break;
    case "ArrowDown":
    if(DIRECTION !== 'up' && DIRECTION !== 'down'){
      down();
      DIRECTION = 'down';
    }
      break;
  }
});
let z = 0;
let num1;
let num2;
function momentum(){
if(DIRECTION == 'up'){
up();
return;
}else if(DIRECTION == 'left'){
left();
return;
}else if(DIRECTION == 'right'){
right();
return;
}else if(DIRECTION == 'down'){
down();
return;
}
}
function clsnCheck(direction){
let apple = false;
if(grid[xAxis][yAxis].collision == 'carrot'){
apple = true;
points+= 3;
}
if(grid[xAxis][yAxis].collision == 'apple'){
apple = true;
points++;
}
if(grid[xAxis][yAxis].collision == 'brick'){
lose();
return;
}
snake.push(grid[xAxis][yAxis]);
if(z < 3){
grid[xAxis][yAxis].block.style.background = "lime";
grid[xAxis][yAxis].collision = "brick";
z++;
return;
}
if(snake[0].collision !== 'apple'){
snake[0].collision = "none";
snake[0].block.style.background = "black";
}
if(apple == false){
snake.shift();
}
if(apple == true){
while(true){
num1 = Math.floor(Math.random() * 22);
num2 = Math.floor(Math.random() * 22);
if(grid[num1][num2].collision == 'none' && grid[num1][num2] !== grid[xAxis][yAxis]){
if(Math.floor(Math.random() * 10) == 4){
grid[num1][num2].collision = 'carrot';
grid[num1][num2].block.style.background = "orange";
}else{
grid[num1][num2].collision = 'apple';
grid[num1][num2].block.style.background = "red";
}
break;
}
}
apple = false;
}
grid[xAxis][yAxis].block.style.background = "lime";
grid[xAxis][yAxis].collision = "brick";
}
function lose(){
document.getElementById('game').style.display = "none";
document.getElementById('end').style.display = "block";
document.getElementById('pointDisp').innerText = points;
clearInterval(go);
}
function start(){
document.getElementById('start').style.display = "none";
document.getElementById('game').style.display = "block";
createWorld();
let go = setInterval(momentum, 200);
}
function cred(){
document.getElementById('start').style.display = "none";
document.getElementById('creds').style.display = "block";
}
function returnCred(){
document.getElementById('start').style.display = "block";
document.getElementById('creds').style.display = "none";
}
function mods(){
document.getElementById('start').style.display = "none";
document.getElementById('mods').style.display = "block";
}
function returnMods(){
document.getElementById('start').style.display = "block";
document.getElementById('mods').style.display = "none";
}
</script>
</body>
</html>
